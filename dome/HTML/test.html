<html>
  <head>
    <title>测试</title>
    <style>
      .box{
        width: 100px;
        height: 100px;
        border: 1px solid #333;
        margin: 0 auto;
      }
      .box2{
        width: 80px;
        height: 80px;
        border: 1px solid #333;
        margin: 0 auto;
      }
      .box3{
        width: 50px;
        height: 50px;
        border: 1px solid #333;

      }

  </head>
  <body>
    <div class="box">
      <div class="box2">
        <div class="box3">点我</div>
      </div>
    </div>
  
    </div>

  <script>
    let box = document.querySelector('.box');
    let box2 = document.querySelector('.box2');
    let box3 = document.querySelector('.box3');
    box.addEventListener('click' ,function(event){
      alert("我是box");
      console.log(event.target)
      console.log(this)
    });
    box2.addEventListener('click', function(event){
      alert('我是box2');
      console.log(event.target)
      console.log(this)
    });
    box3.addEventListener('click', function(event){
      alert('我是box3');
      console.log(event.target)
      console.log(this)
      });

  </script>
</html>
